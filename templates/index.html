<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Insurance Prediction</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card" style="width: 100%; height:100%, margin-top:50px">
          <div class="card-header" style="text-align:center">
            <h1>Welcome Insurance Prediction</h1>
          </div>
          <div class="card-body">
            <form  action="{{ url_for('predict') }}" method="post" accept-charset="utf-8">

				<div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Enter age:</b></label>
                  <input type="text" class="form-control" id="age" name="age" placeholder="enter age">
                </div>


                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Select the Gender:</b></label>
                  <select class="selectpicker form-control" id="gender" name="gender" >
                     {% for gender in sex %}
                     <option value="{{gender}}">{{gender}}</option>
                     {% endfor %}
                  </select>
                </div>

                 <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Enter bmi:</b></label>
                  <input type="text" class="form-control" id="bmi" name="bmi" placeholder="enter bmi">
                </div>

                 <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Enter childrens </b></label>
                  <input type="text" class="form-control" id="child" name="child" placeholder="enter childrens">
                </div>
				
				
				  <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Select the Smoker or Not:</b></label>
                  <select class="selectpicker form-control" id="Smoke" name="Smoke" >
                     {% for Smoke in smokers %} 
                     <option value="{{Smoke}}">{{Smoke}}</option>
                     {% endfor %} 
                  </select>
                </div>
				
				 <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Enter Claim Amount </b></label>
                  <input type="text" class="form-control" id="camount" name="camount" placeholder="Enter Claim_Amount">
                </div>
				
				<div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Enter past consultations </b></label>
                  <input type="text" class="form-control" id="pconsult" name="pconsult" placeholder="Enter past consultations">
                </div>
				
				<div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Enter num of steps </b></label>
                  <input type="text" class="form-control" id="nsteps" name="nsteps" placeholder="Enter num of steps">
                </div>
				
				<div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Enter Hospital expenditure </b></label>
                  <input type="text" class="form-control" id="hexpenditure" name="hexpenditure" placeholder="Enter Hospital expenditure">
                </div>
				
				<div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Enter Number of past hospitalizations </b></label>
                  <input type="text" class="form-control" id="phospitalizations" name="phospitalizations" placeholder="Enter Number of past hospitalizations">
                </div>
				
				<div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Enter Anual Salary </b></label>
                  <input type="text" class="form-control" id="aSalary" name="aSalary" placeholder="Enter Anual Salary">
                </div>
				
				 <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Select the region:</b></label>
                  <select class="selectpicker form-control" id="region" name="region" >
                     {% for region in regions %} 
                     <option value="{{region}}">{{region}}</option>
                     {% endfor %}
                  </select>
                </div>


                <div class="col-md-12 form-group" >
                  <button type="submit" class="btn btn-primary form-control">Predict Price</button>
                </div>

            </form>
				
				  <div class="col-md-12" style="text-align:center">
                 <h2 color="red">Insurance prediction is  :{{ pred }}</h2>
                 </div>
             

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
